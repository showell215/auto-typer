<html>
    <head>
        <title>Auto Typer Test Page</title>
    </head>
    <body>
        <span id="auto-typer-target" data-auto-typer-text="Hello this is a test,...,A test of the typing widget."></span>
        <form style="text-align: center">
            <div>
                <h2>Delete interval</h2>
                <input value="100" list="delete-interval-tickmarks" type="range" min="0" max="1000" step="100" id="deleteInterval" onchange="updateValue(this.id, this.value)">
                <datalist id="delete-interval-tickmarks">
                  <option value="0">
                  <option value="100">
                  <option value="200">
                  <option value="300">
                  <option value="400">
                  <option value="500">
                  <option value="600">
                  <option value="700">
                  <option value="800">
                  <option value="900">
                  <option value="1000">
                </datalist>
                <div><label for="deleteInterval">100</label></div>
            </div>
            <div>
                <h2>Add interval</h2>
                <input value="100" list="add-interval-tickmarks" type="range" min="0" max="1000" step="100" id="addInterval" onchange="updateValue(this.id, this.value)">
                <datalist id="add-interval-tickmarks">
                  <option value="0">
                  <option value="100">
                  <option value="200">
                  <option value="300">
                  <option value="400">
                  <option value="500">
                  <option value="600">
                  <option value="700">
                  <option value="800">
                  <option value="900">
                  <option value="1000">
                </datalist>
                <div><label for="addInterval">100</label></div>
            </div>
            <div>
                <h2>Delete delay</h2>
                <input value="1000" list="delete-delay-tickmarks" type="range" min="0" max="5000" step="500" id="deleteDelay" onchange="updateValue(this.id, this.value)">
                <datalist id="delete-delay-tickmarks">
                  <option value="0">
                  <option value="500">
                  <option value="1000">
                  <option value="1500">
                  <option value="2000">
                  <option value="2500">
                  <option value="3000">
                  <option value="3500">
                  <option value="4000">
                  <option value="4500">
                  <option value="5000">
                </datalist>
                <div><label for="deleteDelay">100</label></div>
            </div>
            <div>
                <h2>Add delay</h2>
                <input value="1000" list="add-delay-tickmarks" type="range" min="0" max="5000" step="500" id="addDelay" onchange="updateValue(this.id, this.value)">
                <datalist id="add-delay-tickmarks">
                  <option value="0">
                  <option value="500">
                  <option value="1000">
                  <option value="1500">
                  <option value="2000">
                  <option value="2500">
                  <option value="3000">
                  <option value="3500">
                  <option value="4000">
                  <option value="4500">
                  <option value="5000">
                </datalist>
                <div><label for="addDelay">100</label></div>
            </div>
            <div>
                <h2>Cursor on?</h2>
                <input name="cursor" type="radio" value="true" id="cursor-on" onchange="updateValue(this.name, this.value)">
                <label for="cursor">true</label>
                <input name="cursor" type="radio" value="false" id="cursor-on" onchange="updateValue(this.name, this.value)">
                <label for="cursor">false</label>
                
            </div>

        
        </form>
        <script src="index.js"></script>
        <script>
            var autoTyper;

            function updateValue (id, value) {
                console.log(id, value);
                document.querySelector("label[for='" + id + "'").textContent = value;
                autoTyper[id] = value;
            }
            
            window.addEventListener("DOMContentLoaded", function () {
                autoTyper = new AutoTyper();
                autoTyper.init();
            });
        </script>
    </body>
</html>
